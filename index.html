<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car-shop</title>
    <link rel="stylesheet" href="./assets/css/Style.css">
    <link rel="stylesheet" href="./assets/css/Media.css">
</head>

<body>

    <!-- header -->

    <header class="header">
        <div class="header__logo">
            <object data="./assets/svg/Vector-logo.svg" type="image/svg+xml"></object>
            <p>Elecar</p>
        </div>
        <div class="header__menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Popular</a></li>
                <li><a href="#">Featured</a></li>
            </ul>
        </div>
    </header>

    <!-- nav -->

    <nav>

        <h1>Choose The Best Car</h1>
        <p>Porsche Mission E</p>

        <div class="nav__svg">
            <object data="./assets/svg/Vector.svg" type="image/svg+xml"></object>
            <p>Electric car</p>
        </div>

        <img class="Home__car" src="./assets/img/home 1.png" alt="#">
        <img class="shape__small" src="./assets/img/shape small.png" alt="#">

        <!-- temps -->

        <div class="nav__temps">
            <div class="nav__temp">
                <object data="./assets/svg/Vector1.svg" type="image/svg+xml"></object>
                <h1>24Â°</h1>
                <p class="label">TEMPERATURE</p>
            </div>
            <div class="nav__temp">
                <object data="./assets/svg/Km.svg" type="image/svg+xml"></object>
                <h1>873</h1>
                <p class="label">MILEAGE</p>
            </div>
            <div class="nav__temp">
                <object data="./assets/svg/Vector2.svg" type="image/svg+xml"></object>
                <h1>94%</h1>
                <p class="label">BATTERY</p>
            </div>
        </div>

        <!-- start-section -->

        <div class="start-section">
            <object class="icon icon-back" data="./assets/svg/Ellipse 4.svg" type="image/svg+xml"></object>
            <object class="icon icon-front" data="./assets/svg/Ellipse 5.svg" type="image/svg+xml"></object>
            <p class="start-text">START</p>
        </div>

    </nav>

    <!-- main -->
    
    <main></main>
</body>

</html>
